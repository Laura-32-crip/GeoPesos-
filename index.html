<title>Monedas para estudiantes</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 20px; }
  table { border-collapse: collapse; width: 100%; max-width: 600px; margin: auto; }

<body>

<h1>Monedas para estudiantes</h1>

<table>
  <thead>
    <tr><th>Nombre</th><th>Monedas</th><th>Acciones</th></tr>
  </thead>
  <tbody id="contenido-tabla">
    <!-- Se llenará aquí -->
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script>
const PASSWORD_ADMIN = "miClave123"; // Cambia la contraseña aquí

let estudiantes = [];

function pedirContrasena() {
  const pass = prompt("Ingresa la contraseña para modificar las monedas:");
  if (pass === PASSWORD_ADMIN) return true;
  alert("Contraseña incorrecta.");
  return false;
}

function guardarMonedas(monedas) {
  localStorage.setItem("monedas", JSON.stringify(monedas));
}

function leerMonedas() {
  const monedasStr = localStorage.getItem("monedas");
  return monedasStr ? JSON.parse(monedasStr) : {};
}

function mostrarTabla() {
  const monedas = leerMonedas();
  const cuerpo = document.getElementById("contenido-tabla");
  cuerpo.innerHTML = "";

  estudiantes.forEach(({ Nombre }) => {
    if (!Nombre) return; // Evita filas vacías
    const cantMonedas = monedas[Nombre] || 0;
    const fila = document.createElement("tr");
    fila.innerHTML = `
      <td>${Nombre}</td>
      <td>${cantMonedas}</td>
      <td>
        <button onclick="premiarMonedas('${Nombre}')">+5 Monedas</button>
        <button onclick="quitarMonedas('${Nombre}')">Quitar Monedas</button>
      </td>
    `;
    cuerpo.appendChild(fila);
  });
}

function premiarMonedas(nombre) {
  if (!pedirContrasena()) return;
  const monedas = leerMonedas();
  monedas[nombre] = (monedas[nombre] || 0) + 5;
  guardarMonedas(monedas);
  mostrarTabla();
  alert(`${nombre} ha recibido 5 monedas.`);
}

function quitarMonedas(nombre) {
  if (!pedirContrasena()) return;
  const monedas = leerMonedas();
  monedas[nombre] = 0;
  guardarMonedas(monedas);
  mostrarTabla();
  alert(`Las monedas de ${nombre} han sido reseteadas.`);
}

</script>

</body>
</html>
